version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: logifarma_db
    environment:
      POSTGRES_DB: logifarma_pqr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - logifarma_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logifarma_backend
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/logifarma_pqr

      # JWT/Auth
      SECRET_KEY: logifarma-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 8

      # CORS - Permitir frontend
      CORS_ORIGINS: http://localhost,http://localhost:3002,http://frontend
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - logifarma_network
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React/Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: http://localhost:8001
    container_name: logifarma_frontend
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8001
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - logifarma_network
    restart: unless-stopped

# Volúmenes para persistencia
volumes:
  postgres_data:
    driver: local

# Red para comunicación entre servicios
networks:
  logifarma_network:
    driver: bridge
